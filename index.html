<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div>
        <input type="file" id="btnfile" />
        <button id="btnupload">upload</button>
        <button id="btndownload">download</button>
    </div>
</body>
<script>
    const fileEl = document.querySelector('#btnfile');
    document.querySelector("#btnupload").onclick = () => {
        let file = fileEl.files[0];
        let reader = new FileReader();
        reader.readAsArrayBuffer(file);
        reader.onload = (evt) => {
            let result = new Blob([evt.target.result], {
                type: 'application/octet-stream'
            })
            upload(result).then(msg => {
                console.log(msg);
                // let url = URL.createObjectURL(blob);
                // let link = document.createElement('a');
                // link.href = url;
                // link.download = 'test.png';
                // document.body.appendChild(link);
                // link.click();
                // document.body.removeChild(link);
                // URL.revokeObjectURL(url);
            });
        }
    }

    document.querySelector('#btndownload').onclick = () => {
        getFIle();
    }

    function upload(blob) {
        return fetch('/api/upload.json', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/octet-stream'
            },
            body: blob
        }).then(res => {
            return res.text();
        });
    }

    function getFIle() {
        return fetch('/api/download.json?fileId=3').then(response => {
            return response.blob()
        }).then(blob => {
            let url = URL.createObjectURL(blob);
            let link = document.createElement('a');
            link.href = url;
            link.download = 'test.png';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
        }).catch(err => {
            console.error(err)
        });
    }
</script>

</html>
